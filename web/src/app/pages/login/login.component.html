<section class="bg-default bg-circle-gradiant d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-8">
        <div class="card login-page shadow">
          <div class="card-body">
            <h4 class="card-title text-center">Welcome</h4>
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
              <div class="row">
                <div class="form-inputs">
                  <div class="col-lg-12">
                    <div class="form-icon position-relative">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Email"
                        formControlName="email"
                        required=""
                      />
                    </div>
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="form-inputs">
                    <div class="form-icon position-relative">
                      <input
                        type="password"
                        class="form-control"
                        formControlName="password"
                        placeholder="Password"
                        required=""
                      />
                    </div>
                  </div>
                </div>

                <div class="col-lg-12 mb-0">
                  <div class="form-inputs">
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary">
                        Log In
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
